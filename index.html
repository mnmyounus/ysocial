         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
         }

         html,
         body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
         }

         .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
         }

         .wrapper .button {
            display: inline-block;
            height: 60px;
            width: 60px;
            margin: 10px;
            overflow: hidden;
            background: #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-out;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
         }

         .wrapper .button:hover {
            width: 200px;
         }

         .wrapper .button .icon {
            display: inline-block;
            height: 60px;
            width: 60px;
            color: #000;
            text-align: center;
            border-radius: 50px;
            box-sizing: border-box;
            line-height: 60px;
            transition: all 0.3s ease-out;
         }

         .wrapper .button .icon i {
            font-size: 25px;
            line-height: 60px;
            transition: all 0.3s ease-out;
         }

         .wrapper .button:hover .icon i {
            color: #fff;
         }

         .wrapper .button span {
            font-size: 16px;
            font-weight: 500;
            line-height: 60px;
            margin-left: 10px;
            transition: all 0.3s ease-out;
         }

         .wrapper .button:nth-child(1):hover .icon {
            background: #4267B2;
         }

         .wrapper .button:nth-child(2):hover .icon {
            background: #1DA1F2;
         }

         .wrapper .button:nth-child(3):hover .icon {
            background: #E1306C;
         }

         .wrapper .button:nth-child(4):hover .icon {
            background: #333;
         }

         .wrapper .button:nth-child(5):hover .icon {
            background: #FFFC00;
         }

         .wrapper .button:nth-child(10):hover .icon {
            background: #00B7B8; /* Threads color */
         }

         .certificates, .additional-links {
            margin-top: 20px;
         }

         .certificates a, .additional-links a {
            text-decoration: none;
            display: block;
            margin: 5px 0;
            color: #007BFF;
            font-size: 18px;
         }

         .certificates a:hover, .additional-links a:hover {
            text-decoration: underline;
         }

         @media screen and (max-width: 768px) {
            .wrapper .button {
               width: 50px;
               height: 50px;
            }

            .wrapper .button span {
               display: none;
            }
         }

         @media screen and (max-width: 480px) {
            .wrapper .button {
               width: 40px;
               height: 40px;
            }

            .wrapper .button span {
               display: none;
            }
         }
      </style>
